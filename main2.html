            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #333;
        }

        .team-member p {
            font-size: 0.9em;
